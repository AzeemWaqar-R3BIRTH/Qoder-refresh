{% extends 'base.html' %}

{% block title %}Register - SecureTrainer{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden">
        <div class="bg-blue-800 text-white py-4 px-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-xl mr-2"></i>
                    <h2 class="text-xl font-bold">SecureTrainer</h2>
                </div>
                <a href="/" class="text-white hover:text-gray-300 transition">
                    <i class="fas fa-times"></i>
                </a>
            </div>
        </div>
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-6">Create Your Account</h3>
            <form id="registrationForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1" for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="username">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <p class="text-xs text-gray-500 mt-1">We'll send your QR code to this email address</p>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="password">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="company">Company</label>
                    <input type="text" id="company" name="company" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-1" for="department">Department</label>
                    <select id="department" name="department" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">-- Select Department --</option>
                        <option value="Hospital">Hospital</option>
                        <option value="Banking">Banking</option>
                        <option value="IT">IT</option>
                        <option value="HR">Human Resources</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <div class="pt-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition">
                        Register
                    </button>
                </div>
            </form>
            <div id="registrationStatus" class="mt-4 text-center text-sm"></div>
            <div class="mt-6 text-center">
                <p class="text-gray-600 text-sm">
                    Already have an account?
                    <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('registrationForm');
    const statusDiv = document.getElementById('registrationStatus');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        statusDiv.textContent = 'Registering...';
        statusDiv.className = 'mt-4 text-center text-blue-600';

        const formData = {
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            company: document.getElementById('company').value,
            department: document.getElementById('department').value
        };

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                statusDiv.textContent = 'Registration successful! Please check your email for QR code.';
                statusDiv.className = 'mt-4 text-center text-green-600';
                form.reset();

                // Redirect to login after 3 seconds
                setTimeout(function() {
                    window.location.href = data.redirect_url || '/login';
                }, 3000);
            } else {
                statusDiv.textContent = `Error: ${data.error || 'Registration failed'}`;
                statusDiv.className = 'mt-4 text-center text-red-600';
            }
        } catch (error) {
            console.error('Registration error:', error);
            statusDiv.textContent = 'Network error. Please try again later.';
            statusDiv.className = 'mt-4 text-center text-red-600';
        }
    });
});
</script>
{% endblock %}
