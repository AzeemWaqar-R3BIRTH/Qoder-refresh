{% extends 'base.html' %}

{% block title %}Server Error - SecureTrainer{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden text-center">
        <div class="bg-red-600 text-white py-4 px-6">
            <div class="flex items-center justify-center">
                <i class="fas fa-exclamation-triangle text-2xl mr-2"></i>
                <h2 class="text-xl font-bold">Server Error</h2>
            </div>
        </div>
        <div class="p-6">
            <div class="bg-red-100 text-red-800 rounded-full w-20 h-20 flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-server text-3xl"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">Something went wrong</h3>
            <p class="text-gray-600 mb-6">
                We're experiencing some technical difficulties. Please try again later.
            </p>
            <div class="flex space-x-4">
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium transition">
                    Go Home
                </a>
                <button onclick="window.history.back()" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-md font-medium transition">
                    Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
